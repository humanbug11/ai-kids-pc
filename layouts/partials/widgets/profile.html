<div class="widget-profile widget">
    <div class="widget-profile__header">
        {{- if .Site.Params.Author.image }}
        <img class="widget-profile__img" src="{{ .Site.Params.Author.image | relURL }}"
            alt="{{ .Site.Params.Author.name }}" style="border-radius: 50%; object-fit: cover; padding: 10px;">
        {{- end }}
        <h3 class="widget-profile__title">{{ .Site.Params.Author.name }}</h3>
    </div>
    <div class="widget-profile__content widget__content">
        <p>{{ .Site.Params.Author.bio | markdownify }}</p>
        {{- if .Site.Params.Author.twitter }}
        <div class="widget-profile__social" style="margin-top: 10px; text-align: center;">
            <a href="{{ .Site.Params.Author.twitter }}" target="_blank" rel="noopener noreferrer"
                style="display: inline-flex; align-items: center; gap: 6px; color: #1DA1F2; text-decoration: none; font-weight: bold;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                </svg>
                @kitchan_it
            </a>
        </div>
        {{- end }}
    </div>
</div>
