{{ if .Site.Taxonomies.categories }}
<div class="widget-ranking widget">
    <h4 class="widget__title">編集長のおすすめ 5選</h4>
    <div class="widget__content">
        <ul class="widget__list">
            {{ range first 5 (where .Site.RegularPages "Params.weight" "!=" nil).ByWeight }}
            <li class="widget__item">
                <div class="ranking-item">
                    <div class="ranking-badge"></div>
                    <a class="widget__link" href="{{ .RelPermalink }}">
                        {{ if .Params.thumbnail }}
                        <div class="ranking-thumb" style="background-image: url('{{ .Params.thumbnail | relURL }}');">
                        </div>
                        {{ end }}
                        <div class="ranking-text">
                            {{ .Title }}
                        </div>
                    </a>
                </div>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
